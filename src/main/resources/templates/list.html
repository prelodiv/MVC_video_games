<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/video_games.css" rel="stylesheet">
    <title>Guards Of Games </title>

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/3688499_console_controller_game_gaming_nintendo_icon.png" alt="Bootstrap" width="30"
                 height="30">
            Guards Of Games</a>
    </div>
</nav>
<div class="container mt-4 vj-unchanged">
    <div class="row">
        <div th:each="game : ${VideoGames}" class="col-md-3 mb-3">
            <div class="card">
                <img th:src="${game.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${game.name}" class="card-title"></h5>
                    <p th:text="${game.description}" class="card-text"></p>
                    </div>
                    <div class="card-footer text muted">
                    <a href="#" class="btn btn-primary">See details</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
